<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/linktree.css">
    <link rel="stylesheet" href="./css/spaceInvader.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/content-switcher.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="spaceInvader.js" defer></script>
    <script src="content.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="game">
        <div class="controlls">
          <!-- <button class="move" onclick="moveShip('left')"><img src="./images/arrow_left.png"></button> -->
          <button class="move" onclick="moveShip('left')"><-</button>
          <button class="fire" onclick="fire()"><img class="fire-img" src="./images/explosion.png"></button>
          <!-- <button class="move" onclick="moveShip('right')"><img src="./images/arrow_right.png"></button> -->
          <button class="move" onclick="moveShip('right')">-></button>
          <!-- <button class="coin-split" onclick="play()"></button> -->
        </div>
        <button class="fill-game" onclick="play()">
          <p class="blink_me">PLAY</p>
          <img src="images/hand.png" class="coin-hand" id="coin-hand"> 
        </button>
        <!-- <div class="information">
          <h1>Welcome Welcome</h1>
          <p>Press SPACE to shoot.</p>
          <p>Press ← and → to move</p>
          <h3 id="score">Score: </h3>
        </div> -->
        <div class="linktree-container">
          <div class="linktree">
            <div class="link"><a href="https://github.com/phipno">
              <img alt="Personal Github" src="images/github-alt.svg">
              </a>
            </div>
            <div class="link"><a href="www.linkedin.com/in/phipno">
              <img alt="Personal LinkedIn" src="./images/linkedin-in.svg">
              </a>
            </div>
            <div class="link"><a href="https://soundcloud.com/phipno">
              <img alt="Personal Soundcloud" src="./images/soundcloud.svg">
              </a>
            </div>
            <div class="link"><a href="https://open.spotify.com/user/gxj2n8y9anpl2tatufa3qvmw3">
                <img alt="Personal Spotify" src="./images/spotify.svg">
              </a>
            </div>
            <div class="link"><a href="https://www.42heilbronn.de/en/">
              <img alt="42 Heilbronn" src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg"/>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="content-section">
        
        <div class="content-switcher">
          <button class="content-button" id="code-button" onclick="changeContent('coding')">
            <p class="content-button-text" id="code-btn-text">Coding</p>
          </button>
          <button class="content-button" id="creative-button" onclick="changeContent('creative')">
            <p class="content-button-text" id="creative-btn-text">Artsy</p>
          </button>
          <button class="content-button" id="journey-button" onclick="changeContent('journey')">
            <p class="content-button-text" id="journey-btn-text">Journey</p>
          </button>
          <button class="content-button" id="resume-button" onclick="openPdf('images/resume.pdf')">
            <p class="content-button-text" id="resume-btn-text">Resume</p>
          </button>
        </div>
        <div class="content">
          <div class="welcome">
            <h1>
              Welcome Welcome
            </h1>
            <p>
              i like doing things, sometimes to many at the same time and also sometimes nothing at all
            </p>
          </div>
        </div>
      </div>
      <div id="project-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">Close</span>
          <img id="modal-img" src="" alt="Project Image">
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
        </div>
      </div>
    </div>
  </body>
</html>
