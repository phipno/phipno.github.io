<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/linktree.css">
    <link rel="stylesheet" href="./css/spaceInvader.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/content-switcher.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/journey.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script type="module" src="./js/module.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="game">
      </div>
      <div class="content-section">
        <div class="content-switcher">
          <button class="content-button mobile-content-button" id="game-button" onclick="changeContent('game-button')">
            <p class="content-button-text" id="game-btn-text">Games</p>
          </button>
          <button class="content-button" id="code-button" onclick="changeContent('code-button')">
            <p class="content-button-text" id="code-btn-text">Coding</p>
          </button>
          <button class="content-button" id="creative-button" onclick="changeContent('creative-button')">
            <p class="content-button-text" id="creative-btn-text">Artsy</p>
          </button>
          <button class="content-button" id="journey-button" onclick="changeContent('journey-button')">
            <p class="content-button-text" id="journey-btn-text">Journey</p>
          </button>
          <button class="content-button mobile-content-button" id="contact-button" onclick="changeContent('contact-button')">
            <p class="content-button-text" id="contact-btn-text">Contact</p>
          </button>
          <button class="content-button" id="resume-button" onclick="changeContent('resume-button')">
            <p class="content-button-text" id="resume-btn-text">Resume</p>
          </button>
        </div>
        <div class="content">
          <!-- Here the content gets inserted -->
        </div>
        <div class="mobile-content-switcher">
          <button class="popup-button" id="popup-btn" onclick="switchToBigViewMobil()">
            <p class="content-button-text" id="popup-btn-text">MENU</p>
          </button>
        </div>
      </div>
      <div id="project-modal" class="modal">
        <div id="modal-content" class="modal-content">
          <span class="close-button">Close</span>
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="linktree-container">
        <div class="linktree">
          <div class="link"><a href="https://github.com/phipno">
              <img alt="Personal Github" src="images/github-alt.svg">
            </a>
          </div>
          <div class="link"><a href="www.linkedin.com/in/phipno">
              <img alt="Personal LinkedIn" src="./images/linkedin-in.svg">
            </a>
          </div>
          <div class="link"><a href="https://soundcloud.com/phipno">
              <img alt="Personal Soundcloud" src="./images/soundcloud.svg">
            </a>
          </div>
          <div class="link"><a href="https://open.spotify.com/user/gxj2n8y9anpl2tatufa3qvmw3">
              <img alt="Personal Spotify" src="./images/spotify.svg">
            </a>
          </div>
          <div class="link"><a href="https://www.42heilbronn.de/en/">
              <img alt="42 Heilbronn" src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" />
            </a>
          </div>
        </div>
        <div class="contact">
          <button class="pop-up" onclick="closeopenForm()">^</button>
          <div class="contact-popup" id="contactForm">
            <!-- <form class="contact-form" action="https://api.web3forms.com/submit" method="POST"> -->
            <form class="contact-form" method="POST" id="form">
              <input type="hidden" name="access_key" value="8c4cb598-9298-4a3e-9373-c611497ef63e" />
              <input type="hidden" name="subject" value="Contact from Web3Forms" />
              <input type="hidden" name="from_name" value="phipno.me" />
              <input type="checkbox" name="botcheck" id="" style="display: none;">
              <div class="form-group-container">
                <h1><span class="bigger">Reach out to me...</span><br>and let's make something happen!</h1>
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" class="form-input" placeholder="Your email"/>
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
                </div>
                <button class="form-submit" type="submit">Send Message</button> 
              </div>
            </form>
            <div class="img-and-result">
              <img class="contact-img" src="images/flame-education-1.png" >
              <div id="result"></div>
            </div>
          </div>
          <div class="contact-text">
            <h1>Contact Me</h1>
            <h2>Reach out and let's make something happen.</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
